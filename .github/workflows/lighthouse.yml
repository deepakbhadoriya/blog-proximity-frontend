# ./.github/workflows/lighthouse.yml
name: LighthouseCI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"

      - name: Install
        run: npm ci && npm i -g @lhci/cli

      - name: Build
        run: |
          npm run build
          npm start

      - name: LighthouseCI
        run: lhci autorun
